<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/main.css">

    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <title>OpenChapter</title>
</head>

<body>

    <div id="topBar" class="topBar slideDown">
        <p id="btnReload" class="keybind">F5</p>
        <p class="lbl">carregar outro arquivo</p>
        <p id="btnPrev" class="keybind">&#129032;</p>
        <p class="lbl">página anterior</p>
        <p id="btnNext" class="keybind">&#129034;</p>
        <p class="lbl">próxima página</p>
        <p id="filterInvert" class="btn">Modo Escuro</p>

        <input type="range" id="brightnessSlider" min="50" max="150" value="100">
        <label for="brightnessSlider" class="lbl">brilho</label>

        <p id="toggleTopBar" class="toggleTopBar">&#11165;</p>

    </div>

    <p id="tete" class="tete">&#11167;</p>

    <div class="closedbook">
        <label for="file-input">

            <p class="h1">OpenChapter</p>
            <p class="h2">O leitor virtual</p>
            <br />
            <br />
            <p class="btn">Abrir Livro</p>
            <input class="file-input" type="file" id="file-input" accept="application/pdf" />
            <br />
            <br />
            <br />
            <br />
            <p class="h2">Versão 0.2</p>
            <br />
            <br />
            <p class="h2">Desenvolvido por Matheus Della</p>
            <br />
            <br />

            <a target="_blank" href="https://www.linkedin.com/in/matheus-della-crocce-santos-86ab60232/"><img
                    class="icon" src="./images/linkedin.svg"></a>
            <a target="_blank" href="https://github.com/MDellaCS/"><img class="icon" src="./images/github.svg"></a>

        </label>
    </div>

    <div class="book">
        <canvas class="page left" id="leftPage"></canvas>
        <canvas class="page right" id="rightPage"></canvas>
        <div class="overlay"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <script type="module" src="scripts/main.js"></script>
</body>
