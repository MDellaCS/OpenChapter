<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/main.css">

    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <title>OpenChapter</title>
</head>

<body>

    <div id="topBar" class="topBar slideDown">

        <div>
            <p id="btnReload" class="keybind">F5</p>
            <p class="lbl">carregar outro arquivo</p>
        </div>

        <div>
            <p id="btnPrev" class="keybind">&#129032;</p>
            <p class="lbl">página anterior</p>
        </div>

        <div>
            <p id="btnNext" class="keybind">&#129034;</p>
            <p class="lbl">próxima página</p>
        </div>

        <div>
            <p id="filterInvert" class="btn">Modo Escuro</p>
        </div>

        <div class="btn brightness-container">
            <label for="brightnessSlider">Brilho</label>
            <input type="range" id="brightnessSlider" min="50" max="150" value="100" step="10">
        </div>

        <p id="toggleTopBar" class="toggleTopBar">&#11165;</p>

    </div>

    <p id="showTopBar">&#11167;</p>

    <div class="closedbook">
        <label for="file-input">

            <div class="title">
                <p class="h1">OpenChapter</p>
                <p class="h2">O leitor virtual</p>
            </div>

            <div class="btnOpenBook centered-div">
                <p class="btn">Abrir Livro</p>
                <input class="file-input" type="file" id="file-input" accept="application/pdf" />
            </div>

            <div class="explanation h3">
                Esse site tem como função auxiliar na leitura de arquivos PDF extensos, como livros,
                publicações acadêmicas (TCCs, Artigos), mangás etc...
                <br />
                Ele conta com um modo escuro
                (que inverte as cores e aplica tons de cinza) e um <i>slider</i> de brilho. Para navegar entre as
                páginas, é
                possível
                clicar nelas ou utilizar as setas do teclado. A barra superior também pode ser ocultada. O projeto
                foi
                desenvolvido em HTML, CSS e JavaScript, utilizando a biblioteca PDF.js para trabalhar com os
                arquivos.
            </div>

            <div class="footer h2">
                Versão Beta 0.7
                <br />
                Desenvolvido por Matheus Della
                <br />

                <div class="centered-div">
                    <a target="_blank" href="https://www.linkedin.com/in/matheus-della-crocce-santos-86ab60232/"><img
                            class="icon" src="./images/linkedin.svg"></a>
                    <a target="_blank" href="https://github.com/MDellaCS/"><img class="icon"
                            src="./images/github.svg"></a>
                </div>

            </div>

        </label>
    </div>

    <div class="book">
        <canvas class="page left" id="leftPage"></canvas>
        <canvas class="page right" id="rightPage"></canvas>
        <div class="overlay"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <script type="module" src="scripts/main.js"></script>
</body>
