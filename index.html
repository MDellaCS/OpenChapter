<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/main.css">

    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <title>OpenChapter</title>
</head>

<body>

    <div id="loader">
        <p class="glint-text">
            OpenChapter
        </p>
    </div>

    <div id="topBar" class="topBar slideDown">

        <div>
            <img id="flag-pt" src="images/brazil.png" alt="Portuguese" class="active flag" data-lang="pt" />
            <img id="flag-en" src="images/usa.png" alt="English" class="flag" data-lang="en" />
        </div>

        <div>
            <p id="btnReload" class="keybind">F5</p>
            <p id="txtReload" class="lbl"></p>
        </div>

        <div>
            <p id="btnPrev" class="keybind">&#129032;</p>
            <p id="txtPrev" class="lbl"></p>
        </div>

        <div>
            <p id="btnNext" class="keybind">&#129034;</p>
            <p id="txtNext" class="lbl"></p>
        </div>

        <div>
            <p id="filterInvert" class="btn"></p>
        </div>

        <div class="btn brightness-container">
            <label for="brightnessSlider" id="brightSlider"></label>
            <input type="range" id="brightnessSlider" min="50" max="150" value="100" step="10">
        </div>

        <p id="toggleTopBar" class="toggleTopBar">&#11165;</p>

    </div>

    <p id="showTopBar">&#11167;</p>

    <div class="closedbook">

        <div class="title">
            <p class="h1">OpenChapter</p>
            <p class="h2" id="subTitle"></p>
        </div>

        <div class="btnOpenBook centered-div">
            <label for="file-input" class="btn" id="txtOpenBook"></label>
            <input class="file-input" type="file" id="file-input" accept="application/pdf" />
        </div>

        <div class="explanation h3" id="bigText"></div>

        <div class="footer h2">
            <p id="version"></p>
            <p id="devBy"></p>

            <div class="centered-div">
                <a target="_blank" href="https://www.linkedin.com/in/matheus-della-crocce-santos-86ab60232/"><img
                        class="icon" src="./images/linkedin.svg"></a>
                <a target="_blank" href="https://github.com/MDellaCS/"><img class="icon" src="./images/github.svg"></a>
            </div>

        </div>

    </div>

    <div class="book">
        <canvas class="page left" id="leftPage"></canvas>
        <canvas class="page right" id="rightPage"></canvas>
        <div class="overlay"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <script type="module" src="scripts/main.js"></script>
</body>
